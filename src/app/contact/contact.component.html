<div class="container mt-5">
  <h2 class="mb-3">Contact Details</h2>
  <div class="mb-3">
    <p><strong>Location:</strong> {{ contactDetails.location }}</p>
    <p><strong>Email:</strong> {{ contactDetails.email }}</p>
    <p><strong>Phone:</strong> {{ contactDetails.phone }}</p>
  </div>

  <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label class="form-label">Name:</label>
      <input
        type="text"
        id="name"
        formControlName="name"
        class="form-control"
        required
        minlength="4"
      />
      <div
        *ngIf="
          contactForm.controls['name'].invalid &&
          (contactForm.controls['name'].dirty ||
            contactForm.controls['name'].touched)
        "
      >
        <div
          *ngIf="contactForm.controls['name'].errors?.['required']"
          class="text-danger"
        >
          Name is required.
        </div>
        <div
          *ngIf="contactForm.controls['name'].errors?.['minlength']"
          class="text-danger"
        >
          Name must be at least 4 characters long.
        </div>
      </div>
    </div>

    <div class="mb-3">
      <label class="form-label">Email:</label>
      <input type="email" formControlName="email" class="form-control" />
      <div
        *ngIf="
          contactForm.controls['email'].invalid &&
          (contactForm.controls['email'].dirty ||
            contactForm.controls['email'].touched)
        "
      >
        <div
          *ngIf="contactForm.controls['email'].errors?.['required']"
          class="text-danger"
        >
          Email is required.
        </div>
        <div
          *ngIf="contactForm.controls['email'].errors?.['email']"
          class="text-danger"
        >
          Email must be a valid email address.
        </div>
      </div>
    </div>

    <div class="mb-3">
      <label class="form-label">Message:</label>
      <textarea formControlName="message" class="form-control"></textarea>
      <div
        *ngIf="
          contactForm.controls['message'].invalid &&
          (contactForm.controls['message'].dirty ||
            contactForm.controls['message'].touched)
        "
      >
        <div
          *ngIf="contactForm.controls['message'].errors?.['required']"
          class="text-danger"
        >
          Message is required.
        </div>
      </div>
    </div>
    <button mat-raised-button color="primary" type="submit">Submit</button>
    <button
      mat-raised-button
      class="custom-button"
      color="gray"
      type="reset"
      [disabled]="contactForm.pristine"
    >
      Reset
    </button>
  </form>
</div>
